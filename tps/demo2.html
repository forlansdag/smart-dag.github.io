<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <div id="main" style="width: 100%;height:400px;"></div>
</body>
<script type="text/javascript">

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    function randomData() {
        value = Math.random() * 5000;
        return Math.round(value);
    }

    var tps = [];//用于获得tps数据

    var tps_list_to_data = [];//用于给data的排队数据

    var data = [];

    var x_num = 10;//x轴分为多少份

    var loop = 100;//多久循环一次 单位毫秒

    //第一次装载 x_num 的数据
    function load_first() {
        load_data();
        for (var i = 0; i < x_num; i++) {
            value = tps_list_to_data[0];//取第一个
            tps_list_to_data.shift();//删掉第一个
            data.push(value);
        }
    }

    //获取数据
    function load_data() {
        for (var i = 0; i < x_num; i++) {
            tps.push(randomData());
        }
        tps.forEach(element => {
            tps_list_to_data.push(element);
        });
    }

    //获得下一个数据
    function next() {
        value = tps_list_to_data[0];//取第一个
        tps_list_to_data.shift();//删掉第一个
        if (tps_list_to_data.length < 30) {
            //如果数据小于30,重新获取数据.
            load_data();
        }
        console.log(value);
        return value;
    }


    //初始化
    function init() {

        load_first();

        //塞进排列的数据,以呈现动画效果.
        setInterval(function () {
            //去掉一个
            data.shift();
            //增加一个
            data.push(next());
            myChart.setOption({
                series: [{
                    data: data
                }]
            });
        }, loop);
    }

    //x轴坐标 只显示10秒,意味着显示速度可以提升10倍
    var x = [];
    for (let index = 0; index < x_num; index++) {
        x.push("");
    }

    option = {
        title: {
            text: 'TPS demo'
        },
        animation: false,
        tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                params = params[0];
                var date = new Date(params.name);
                // return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
                return params.value[1];
            },
            axisPointer: {
                animation: true
            }
        },
        xAxis: {
            type: 'category',
            data: x
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: false
            }
        },
        series: [{
            // name: 'name',
            type: 'line',
            showSymbol: false,
            hoverAnimation: true,
            data: data,
            smooth: true
        }]
    };

    init();

    console.log(data);

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


</script>

</html>
