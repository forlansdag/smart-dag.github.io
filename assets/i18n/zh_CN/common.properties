desc.title=SDAG三大优点
desc.t1=下一代区块链技术
desc.t2=广泛业务支持
desc.t3=高安全 高性能
desc.c1=SDAG是基于有向无环图技术全新设计的高性能分布式共识系统，支持高并发，秒级确认，无需挖矿，增加单元无需等待。SDAG立足于下一代区块链技术，彻底解决了传统区块链的扩容问题和回退问题。
desc.c2=SDAG本身是一套防篡改去中心化共识系统，可以存储任意事件。由于建立了任意事件的全局序共识，因此可以基于此开发任何可能的业务，比如发行资产，交易，存证和溯源等，包括体现价值转移的数据，例如货币、产权、负债、股权等。其模块化设计方便用戶像搭积木一样搭建自己的区块链业务系统。SDAG插件丰富，拥有完备的工具集，可以对各行各业的应用场景进行广泛地支持。
desc.c3=SDAG采用RUST语言开发，采用最新的协程技术和无锁数据结构优雅的解决了高并发的难题，可以使系统资源达到最大化的利用。TPS可达10000+。RUST语言的高性能和安全性，也保证了SDAG整体的稳定性和安全性。

